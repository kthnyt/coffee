<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Coffee</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/css/offcanvas.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="/parser">Coffee</a>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Parser <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Table</a>
          </li>

        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class=" align-items-center p-3 my-3 text-white-50 bg-info rounded box-shadow">
        <div class="lh-100 ">
          <form action="/parser" method="POST" enctype="multipart/form-data">
            <div class="p-2">
                <label for="exampleFormControlFile1"><h6 class="mb-0 text-white lh-100">HTML File</h6></label>
                <small><br>After saving a custom HTML table fromMS Excel, upload the html file here for it to be parsed into a WIRE-friendly format. The uploaded file way also be a `.htm` file.</small>
            </div>
            <div class="p-2">
              <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="p-2">
              <button class="btn btn-light my-2 my-sm-0 btn-block" type="submit">Upload</button>
            </div>
          </form>
        </div>
      </div>

      <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Result</h6>
        <form>
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="20">{{result}}</textarea>
          </div>
          <small class="d-block text-right mt-3">
            <a href="/parser"><button class="btn btn-info my-2 my-sm-0 btn-block" type="submit">Update</button></a>
          </small>
        </form>
      </div>

      <h6 class="border-bottom border-gray pb-2 mb-0">Table</h6>
      <div class="my-0 p-0 bg-white box-shadow">
        <iframe>
          {{result}}
        </iframe>
      </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!--script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
    <script src="../../../../assets/js/vendor/holder.min.js"></script>
    <script src="offcanvas.js"></script-->
  </body>
</html>
